name: Developement

on:
   push:
     branches:
       - main
     paths:
       - "infra/**"
       - "!**/README.md"

env:
  orgs: "tomaszsielkigitops"

jobs:
  terraform:
    name: "Terraform"
    runs-on:  ubuntu-latest
    defaults:
      run:
        working-directory:  "infra"
    steps:
      - name: Chekout
        uses: actions/checkout@v2
      
      - name: Uncomment Terraform Cloud Backend Configuration file
        id: uncomment
        run:  sed -i 's/^#*//' backend.tf
